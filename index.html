<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="container">
      <div class="sidebar">
         <div class="dashboard">
            <img class="dashboard-icon" src="./assets/svg/view-dashboard.svg" alt="Dashboard Icon"></img>
            <h2>Dashboard</h2>
         </div>
         <div class="navigation main-options">
            <a class="home">
               <img src="./assets/svg/home.svg" alt="Home Icon" class="home-icon">
               <h3>Home</h3>
            </a>
            <a class="profile">
               <img src="./assets/svg/card-account-details-outline.svg" alt="Profile Icon" class="profile-icon">
               <h3>Profile</h3>
            </a>
            <a class="messages">
               <img src="./assets/svg/message-reply.svg" alt="Messages Icon" class="messages-icon">
               <h3>Messages</h3>
            </a>
            <a class="history">
               <img src="./assets/svg/clock-time-three.svg" alt="History Icon" class="history-icon">
               <h3>History</h3>
            </a>
            <a class="tasks">
               <img src="./assets/svg/file-multiple.svg" alt="Tasks Icon" class="tasks-icon">
               <h3>Tasks</h3>
            </a>
            <a class="communities">
               <img src="./assets/svg/account-group.svg" alt="Communities Icon" class="communities-icon">
               <h3>Communities</h3>
            </a>
         </div>
         <div class="navigation other-options">
            <a class="settings">
               <img src="./assets/svg/cog.svg" alt="Settings Icon" class="settings-icon">
               <h3>Settings</h3>
            </a>
            <a class="support">
               <img src="./assets/svg/help-box.svg" alt="Support Icon" class="support-icon">
               <h3>Support</h3>
            </a>
            <a class="privacy">
               <img src="./assets/svg/shield-check.svg" alt="Privacy Icon" class="privacy-icon">
               <h3>Privacy</h3>
            </a>
         </div>
      </div>
      <div class="header">
         <div class="header-top">
            <div class="search">
               <img src="./assets/svg/magnify.svg" alt="Search Icon" class="search-icon">
               <input type="text" class="search-bar">
            </div>
            <div class="my-profile">
               <img src="./assets/svg/bell-ring-outline.svg" alt="Bell Icon" class="bell-icon">
               <img src="./assets/propic/cat.jpg" alt="Profile Picture" class="profile-pic">
               <h3>John Doe</h3>
            </div>
         </div>
         <div class="header-bottom">
            <div class="header-greet">
               <img src="./assets/propic/cat.jpg" alt="Profile Picture" class="profile-pic">
               <div class="greeting">
                  <p class="salut">Hi there,</p>
                  <h3 class="my-name">John Doe (@someone)</h3>
               </div>
            </div>
            <div class="action-buttons">
               <button>New</button>
               <button>Upload</button>
               <button>Share</button>
            </div>
         </div>
      </div>
      <div class="main-content">
         <div class="left-side">
            <h2>Your Projects</h2>
            <div class="projects">
               
            </div>
         </div>
         <div class="right-side">
            <div class="announcements"></div>
            <div class="trending"></div>
         </div>
      </div>
   </div>
</body>
</html>

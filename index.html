<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Admin Dashboard</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="container">
      <div class="sidebar">
         <div class="dashboard">
            <img class="dashboard-icon" src="./assets/svg/view-dashboard.svg" alt="Dashboard Icon"></img>
            <h2>Dashboard</h2>
         </div>
         <div class="navigation main-options">
            <div class="home">
               <img src="./assets/svg/home.svg" alt="Home Icon" class="home-icon">
               <h3>Home</h3>
            </div>
            <div class="profile">
               <img src="./assets/svg/card-account-details-outline.svg" alt="Profile Icon" class="profile-icon">
               <h3>Profile</h3>
            </div>
            <div class="messages">
               <img src="./assets/svg/message-reply.svg" alt="Messages Icon" class="messages-icon">
               <h3>Messages</h3>
            </div>
            <div class="history">
               <img src="./assets/svg/clock-time-three.svg" alt="History Icon" class="history-icon">
               <h3>History</h3>
            </div>
            <div class="tasks">
               <img src="./assets/svg/file-multiple.svg" alt="Tasks Icon" class="tasks-icon">
               <h3>Tasks</h3>
            </div>
            <div class="communities">
               <img src="./assets/svg/account-group.svg" alt="Communities Icon" class="communities-icon">
               <h3>Communities</h3>
            </div>
         </div>
         <div class="navigation other-options">
            <div class="settings">
               <img src="./assets/svg/cog.svg" alt="Settings Icon" class="settings-icon">
               <h3>Settings</h3>
            </div>
            <div class="support">
               <img src="./assets/svg/help-box.svg" alt="Support Icon" class="support-icon">
               <h3>Support</h3>
            </div>
            <div class="privacy">
               <img src="./assets/svg/shield-check.svg" alt="Privacy Icon" class="privacy-icon">
               <h3>Privacy</h3>
            </div>
         </div>
      </div>
      <div class="header">
      </div>
      <div class="main-content">
         <div class="projects"></div>
         <div class="announcements"></div>
         <div class="trending"></div>
      </div>
   </div>
</body>
</html>
